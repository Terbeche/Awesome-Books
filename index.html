<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Awesome books</title>
  </head>
  <body>
    <main>
      <div id="headline">
        <h1>All Awesome Books</h1>
      </div>

      <!-- displayed books -->
      <div id="books">
        <div class="books"></div>
      </div>
      <hr class="rule" />
      <!-- input fields -->
      <div id="input-fields">
        <h2 class="input-header">Add New Book</h2>
        <form id="bookForm">
            <input type="text" placeholder="Book title" name="title" required />
            <input type="text" placeholder="Book author" name="author" required/>
              <button class="add-button" type="submit">Add book</button>
        </form>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
